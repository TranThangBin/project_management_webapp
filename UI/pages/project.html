<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="/src/project.ts" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-300">
    <header>
      <ul class="flex items-center gap-4 bg-gray-900 p-7 text-white">
        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-regular fa-star"></i>
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-lock"></i>
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            Board<i class="fa-solid fa-arrow-down-short-wide p-1"></i>
          </button>
        </li>

        <li class="ml-auto">
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-rocket"></i>
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-bolt"></i>
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-filter p-1"></i>Filter
          </button>
        </li>

        <li>
          <button
            class="grid h-8 w-8 place-items-center rounded-full bg-gradient-to-b from-green-400 to-green-800 font-semibold text-black"
          >
            G
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-share p-1"></i>Share
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </li>
      </ul>
    </header>
    <main class="grid grid-cols-3 items-start gap-4 p-4">
      <section class="rounded-xl bg-black p-3 text-white">
        <div class="flex items-center justify-between">
          <h2>New</h2>
          <button
            class="rounded-sm p-1 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
        <ul class="flex flex-col items-center gap-4 py-4">
          <li
            class="flex w-full items-center justify-between rounded-sm bg-zinc-700 px-2 py-1"
          >
            Project planning
            <button class="rounded-full px-2 py-1 hover:bg-zinc-500">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
          </li>

          <li
            class="flex w-full items-center justify-between rounded-sm bg-zinc-700 px-2 py-1"
          >
            Input
            <button class="rounded-full px-2 py-1 hover:bg-zinc-500">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
          </li>

          <li>
            <button
              class="rounded-sm px-4 py-2 transition-colors duration-100 hover:bg-zinc-500"
            >
              <i class="fa-solid fa-plus"></i> Add task
            </button>
          </li>
        </ul>
      </section>
      <section class="rounded-xl bg-black p-3 text-white">
        <div class="flex items-center justify-between">
          <h2>On Going</h2>
          <button
            class="rounded-sm p-1 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
      </section>

      <section class="rounded-xl bg-black p-3 text-white">
        <div class="flex items-center justify-between">
          <h2>Finish</h2>
          <button
            class="rounded-sm p-1 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
