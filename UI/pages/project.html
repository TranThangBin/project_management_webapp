<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="/src/project.ts" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-300">
    <header>
      <ul class="flex items-center gap-4 bg-gray-900 p-7 text-white">
        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-regular fa-star"></i>
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-lock"></i>
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            Board<i class="fa-solid fa-arrow-down-short-wide p-1"></i>
          </button>
        </li>

        <li class="ml-auto">
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-rocket"></i>
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-bolt"></i>
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-filter p-1"></i>Filter
          </button>
        </li>

        <li>
          <button
            class="grid h-8 w-8 place-items-center rounded-full bg-gradient-to-b from-green-400 to-green-800 font-semibold text-black"
          >
            G
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-share p-1"></i>Share
          </button>
        </li>

        <li>
          <button
            class="rounded-sm p-2 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
          >
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </li>
      </ul>
    </header>

    <main class="grid grid-cols-3 items-start gap-4 p-4">
      <dialog
        id="update-task-dialog"
        class="rounded-xl p-4 shadow-lg shadow-black"
      >
        <h2 class="mb-4 text-center text-4xl font-medium text-purple-600">
          Update task
        </h2>
        <form id="form-update-task" class="grid grid-cols-[auto,1fr] gap-2">
          <label for="name-update">Name:</label>
          <input
            type="text"
            name="name"
            id="name-update"
            autocomplete="on"
            class="rounded-md border border-black px-2 py-1 outline-0"
          />
          <label for="description-update">Description:</label>
          <textarea
            name="description"
            id="description-update"
            cols="30"
            rows="3"
            class="resize-none rounded-md border border-black px-2 py-1 outline-0"
          ></textarea>
          <label for="priority_level-update">Priority:</label>
          <input
            type="number"
            name="priority_level"
            id="priority_level-update"
            class="rounded-md border border-black px-2 py-1 outline-0"
          />
          <button
            type="button"
            title="close form"
            id="btn-close-updatedialog"
            class="rounded-lg bg-red-400 p-2 text-white"
          >
            Close Form
          </button>
          <button
            type="submit"
            title="update task"
            class="rounded-lg bg-green-400 p-2 text-white"
          >
            Update
          </button>
        </form>
      </dialog>

      <dialog
        id="trace-task-dialog"
        class="rounded-xl p-4 shadow-lg shadow-black"
      >
        <h2 class="mb-4 text-center text-4xl font-medium text-purple-600">
          Trace task
        </h2>
        <form id="form-trace-task" class="grid grid-cols-[auto,1fr] gap-2">
          <label for="expected_begin-trace">Expected begin:</label>
          <input
            type="date"
            name="expected_begin"
            id="expected_begin-trace"
            class="rounded-md border border-black px-2 py-1 outline-0"
          />
          <label for="expected_finish-trace">Expected finish:</label>
          <input
            type="date"
            name="expected_finish"
            id="expected_finish-trace"
            class="rounded-md border border-black px-2 py-1 outline-0"
          />
          <button
            type="button"
            title="close form"
            id="btn-close-tracedialog"
            class="rounded-lg bg-red-400 p-2 text-white"
          >
            Close Form
          </button>
          <button
            type="submit"
            title="trace task"
            class="rounded-lg bg-green-400 p-2 text-white"
          >
            Trace
          </button>
        </form>
      </dialog>

      <section class="rounded-xl bg-black p-3 text-white">
        <div class="flex items-center justify-between">
          <h2>New</h2>
          <button
            class="rounded-sm p-1 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
            id="btn-refresh-new"
          >
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>

        <ul
          class="flex flex-col items-center gap-4 py-4"
          id="list-new-task"
        ></ul>

        <form
          class="group flex w-full flex-col gap-2 rounded-sm bg-zinc-700 p-2"
          id="form-add-task"
        >
          <input
            type="text"
            name="name"
            id="name-add"
            placeholder="Task name"
            autocomplete="on"
            class="w-full rounded-md border border-zinc-500 bg-zinc-700 px-2 py-1 outline-0"
          />

          <textarea
            name="description"
            id="description-add"
            cols="30"
            rows="3"
            placeholder="Task description"
            class="w-full resize-none rounded-md border border-zinc-500 bg-zinc-700 px-2 py-1 outline-0"
          ></textarea>

          <input
            type="number"
            name="priority_level"
            id="priority_level-add"
            placeholder="Task priority"
            class="w-full rounded-md border border-zinc-500 bg-zinc-700 px-2 py-1 outline-0"
          />

          <div class="flex justify-end gap-2">
            <button
              type="submit"
              class="rounded-md border border-zinc-500 px-2 py-1"
            >
              Add task
            </button>

            <button
              type="button"
              class="rounded-md border border-zinc-500 px-2 py-1"
              id="btn-cancel"
            >
              Cancel
            </button>
          </div>
        </form>

        <button
          class="w-full rounded-sm py-2 transition-colors duration-100 hover:bg-zinc-500"
          id="btn-add-task"
        >
          <i class="fa-solid fa-plus"></i> Add task
        </button>
      </section>
      <section class="rounded-xl bg-black p-3 text-white">
        <div class="flex items-center justify-between">
          <h2>On Going</h2>
          <button
            class="rounded-sm p-1 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
            id="btn-refresh-on-going"
          >
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>

        <ul
          class="flex flex-col items-center gap-4 py-4"
          id="list-on-going"
        ></ul>
      </section>

      <section class="rounded-xl bg-black p-3 text-white">
        <div class="flex items-center justify-between">
          <h2>Finish</h2>
          <button
            class="rounded-sm p-1 transition-colors duration-200 hover:bg-slate-300 hover:text-black"
            id="btn-refresh-finish"
          >
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>

        <ul class="flex flex-col items-center gap-4 py-4" id="list-finish"></ul>
      </section>
    </main>
  </body>
</html>
