<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="/src/home.ts" type="module"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="grid min-h-dvh grid-rows-[auto,1fr,auto] bg-gray-300">
    <header class="border-2 bg-gray-900 pt-4 text-center text-white">
      <div
        class="relative mx-auto w-28 rounded-t-full border-2 border-b-transparent p-4 after:absolute after:-bottom-[4px] after:left-0 after:h-[4px] after:w-full after:bg-gray-900"
      >
        <img src="/img/vite.svg" alt="app logo" class="w-full" />
      </div>
      <h1 class="rounded-t-2xl border-2 py-4 text-3xl font-semibold">
        Project Management Web Application
      </h1>
    </header>

    <main class="grid grid-cols-[20rem,1fr]">
      <section class="px-4">
        <h2 class="py-2 text-xl font-semibold">Projects</h2>
        <hr class="border-black" />
        <div class="flex gap-2 py-2 text-lg font-medium">
          Toolbar
          <button
            type="button"
            title="refresh"
            class="ml-auto"
            id="btn-refresh"
          >
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
          <button type="button" title="add project" id="btn-open-form">
            <i class="fa-solid fa-plus"></i>
          </button>

          <dialog id="create-project" class="rounded-xl">
            <div class="bg-white p-4">
              <h2 class="text-center text-4xl text-purple-600">
                Create Project
              </h2>
              <form id="form-create-project" class="flex flex-col gap-2">
                <label>
                  Project Name
                  <input
                    type="text"
                    autocomplete="on"
                    name="name"
                    id="name"
                    class="w-full rounded-lg border border-gray-500 p-2 outline-0"
                  />
                </label>

                <label>
                  Description
                  <input
                    type="text"
                    name="description"
                    id="description"
                    class="w-full rounded-lg border border-gray-500 p-2 outline-0"
                  />
                </label>

                <label>
                  Estimated Finish
                  <input
                    type="date"
                    name="estimated_finish"
                    id="estimated_finish"
                    class="w-full rounded-lg border border-gray-500 p-2 outline-0"
                  />
                </label>

                <label>
                  Team Size
                  <input
                    type="number"
                    name="team_size"
                    id="team_size"
                    class="w-full rounded-lg border border-gray-500 p-2 outline-0"
                  />
                </label>

                <button
                  type="submit"
                  title="submit project"
                  class="rounded-lg bg-green-400 p-2 text-white"
                >
                  Create
                </button>

                <button
                  type="button"
                  title="close form"
                  id="btn-close-createform"
                  class="rounded-lg bg-red-400 p-2 text-white"
                >
                  Close Form
                </button>
              </form>
            </div>
          </dialog>

          <dialog id="update-project" class="rounded-xl">
            <div class="bg-white p-4">
              <h2 class="text-center text-4xl text-purple-600">
                Update Project
              </h2>
              <form id="form-update-project" class="flex flex-col gap-2">
                <label>
                  Project Name
                  <input
                    type="text"
                    autocomplete="on"
                    name="name"
                    id="name"
                    class="w-full rounded-lg border border-gray-500 p-2 outline-0"
                  />
                </label>

                <label>
                  Description
                  <input
                    type="text"
                    name="description"
                    id="description"
                    class="w-full rounded-lg border border-gray-500 p-2 outline-0"
                  />
                </label>

                <label>
                  Estimated Finish
                  <input
                    type="date"
                    name="estimated_finish"
                    id="estimated_finish"
                    class="w-full rounded-lg border border-gray-500 p-2 outline-0"
                  />
                </label>

                <label>
                  Team Size
                  <input
                    type="number"
                    name="team_size"
                    id="team_size"
                    class="w-full rounded-lg border border-gray-500 p-2 outline-0"
                  />
                </label>

                <button
                  type="submit"
                  title="submit project"
                  class="rounded-lg bg-green-400 p-2 text-white"
                >
                  Update
                </button>

                <button
                  type="button"
                  title="close form"
                  id="btn-close-updateform"
                  class="rounded-lg bg-red-400 p-2 text-white"
                >
                  Close Form
                </button>
              </form>
            </div>
          </dialog>
        </div>
        <hr class="border-black" />
        <ul
          id="project-list"
          class="flex max-h-[50vh] flex-col gap-2 overflow-auto py-2"
        ></ul>
      </section>

      <section class="p-4">
        <div class="flex items-center gap-2">
          <div
            class="grid h-24 w-24 place-items-center rounded-lg bg-gradient-to-b from-green-400 to-green-800 text-5xl font-semibold"
          >
            G
          </div>
          <div>
            <h2 class="text-xl font-medium">
              Hello Guest
              <i class="fa-solid fa-pencil ml-1"></i>
            </h2>
            <span>
              <i class="fa-solid fa-lock mr-1"></i>
              Private
            </span>
          </div>
        </div>
      </section>
    </main>

    <footer
      class="flex justify-center gap-1 border-2 bg-gray-900 py-4 text-xl font-medium text-white"
    >
      Copyright (c) 2024
      <span
        class="group flex items-center transition-colors hover:text-orange-400"
      >
        <i class="fa-solid fa-gauge mx-1"></i>
        <span
          class="flex justify-center before:content-['Team_Accel-Trial'] after:absolute after:text-transparent after:transition-colors after:content-['Maximum_Drive'] hover:text-red-400 group-hover:before:text-transparent group-hover:after:text-orange-400"
        ></span>
        <i class="fa-solid fa-parachute-box mx-1"></i>
      </span>
      . All Rights Reserved.
    </footer>
  </body>
</html>
